<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <title>Sign Up - HOSMASYS</title>
</head>
<body class="bg-dark">
    <div class="container justify-content-center d-flex flex-column" id="content" style="height:100vh; max-width:40em">
        <div class="bg-white container border p-4 shadow rounded">
            <h1 class="text-center m-4">Sign Up</h1>
            <form action="#" method="POST" class="m-4">
                <div class="form-group m-2">
                    <label for="accountType">Account Type</label>
                    <select class="form-control" id="accountType" name="accountType" required>
                        <option value="patient">Patient</option>
                        <option value="doctor">Doctor</option>
                    </select>
                </div>
                <div class="form-group m-2">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="e.g. someone@email.com" required>
                </div>
                <div class="form-group m-2">
                    <label for="pwd">Password</label>
                    <input type="password" class="form-control" id="pwd" name="pwd" required>
                </div>
                <div class="form-group m-2">
                    <label for="confirmPwd">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPwd" name="confirmPwd" required>
                </div>
                <button type="submit" class="btn btn-secondary m-2">Sign Up</button>
            </form>
        </div>
        <footer class="bg-dark text-white text-center p-3">
            <p>Â© 2025 HOSMASYS. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
